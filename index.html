<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flying Bird</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
  </head>

  <body>
    <div class="score-div">
      <div class="score hide">score:00</div>
    </div>
    <div class="game">
      <div class="startScreen">
        <span class="msg">Flying Bird</span>
        <code>Press and hold Enter to fly up, release Enter to fall down</code>
        <br />
        click here to start
      </div>
      <div class="gameMessage hide"></div>
      <div class="gameArea"></div>
    </div>
    <!-- Modal for countdown (if needed) -->
    <div id="modal" style="display:none;">
      <div id="countdown">3</div>
    </div>
  </body>
</html>
